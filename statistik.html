<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Statistik - ravebro.de">
    <title>Statistik - ravebro.de</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            max-width: 800px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            padding-top: 0px;
            background-color: #f9f9f9;
            color: #333;
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-top: 15px;
            margin-bottom: 0px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }
        td {
            padding: 8px 10px;
            border: none;
        }
        .menu-icon-container {
            margin: 15px auto;
            text-align: center;
            position: relative;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: inline-block;
            color: #333;
        }
        .menu {
            position: absolute;
            top: 100%;
            right: 50%;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Statistik</h1>

    <div class="menu-icon-container" id="menuIconContainer">
        <div class="menu-icon" id="menuIcon">☰</div>
        <div class="menu" id="menu">
            <a href="index.html">Startseite</a>
            <a href="statistik.html">Statistik</a>
            <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>
            <a href="impressum.html">Impressum</a>
        </div>
    </div>

    <table id="summaryTable"></table>
    <table id="cityTable"></table>

    <script>
        async function loadExcelFile(url) {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: "array" });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            return XLSX.utils.sheet_to_json(worksheet);
        }

        function parseExcelDate(value) {
            if (typeof value === "number") {
                const excelEpoch = new Date(Date.UTC(1899, 11, 30));
                return new Date(excelEpoch.getTime() + value * 86400000);
            }
            return new Date(value);
        }

        function getStats(rows) {
            const now = new Date();
            const year = now.getFullYear();
            const completedMonths = now.getMonth(); // 0-indexed: Januar = 0
            const completedWeeks = Math.floor((new Date(year, now.getMonth(), now.getDate()) - new Date(year, 0, 1)) / (7 * 24 * 60 * 60 * 1000));
            const stats = {
                total: 0,
                past: 0,
                upcoming: 0,
                monthlyCounts: 0,
                weeklyCounts: 0,
                cityCounts: {},
            };

            for (const row of rows) {
                if (!row.Datum || !row.Stadt) continue;
                const date = parseExcelDate(row.Datum);
                if (isNaN(date) || date.getFullYear() !== year) continue;

                stats.total++;

                const checkDate = new Date(date);
                checkDate.setDate(checkDate.getDate() + 1);
                checkDate.setHours(6, 0, 0, 0);

                if (now > checkDate) stats.past++;
                else stats.upcoming++;

                const city = row.Stadt.trim().toLowerCase();
                stats.cityCounts[city] = (stats.cityCounts[city] || 0) + 1;
            }

            stats.monthlyCounts = completedMonths > 0 ? Math.round(stats.past / completedMonths) : 0;
            stats.weeklyCounts = completedWeeks > 0 ? Math.round(stats.past / completedWeeks) : 0;
            return stats;
        }

        function renderTables(stats) {
            const summaryTable = document.getElementById("summaryTable");
            summaryTable.innerHTML = `
                <tr><td>Raves gesamt (2025):</td><td>${stats.total}</td></tr>
                <tr><td>Vergangene Raves:</td><td>${stats.past}</td></tr>
                <tr><td>Bevorstehende Raves:</td><td>${stats.upcoming}</td></tr>
                <tr><td>Durchschnittliche Raves pro Monat:</td><td>${stats.monthlyCounts}</td></tr>
                <tr><td>Durchschnittliche Raves pro Woche:</td><td>${stats.weeklyCounts}</td></tr>
            `;

            const cityTable = document.getElementById("cityTable");
            const topCities = Object.entries(stats.cityCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            cityTable.innerHTML = `<tr><td colspan="2"><strong>Top 5 Städte mit den meisten Raves</strong></td></tr>`;
            topCities.forEach(([city, count]) => {
                cityTable.innerHTML += `<tr><td>${city.charAt(0).toUpperCase() + city.slice(1)}</td><td>${count}</td></tr>`;
            });
        }

        async function main() {
            const rows = await loadExcelFile("events.xlsx");
            const stats = getStats(rows);
            renderTables(stats);
        }

        main();

        const menu = document.getElementById('menu');
        const menuIcon = document.getElementById('menuIcon');

        menuIcon.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        const menuLinks = document.querySelectorAll('.menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menu.style.display = 'none';
            });
        });
    </script>
</body>
</html>
