<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Statistik - ravebro.de">
    <title>Statistik - ravebro.de</title>
    <style>
        body {
            max-width: 800px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            padding-top: 0px;
            background-color: #f9f9f9;
            color: #333;
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-top: 15px;
            margin-bottom: 0px;
            font-size: 24px;
        }
        h2 {
            color: #444;
            margin-top: 35px;
            margin-bottom: 0px;
            font-size: 20px;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .menu-icon-container {
            margin: 15px auto;
            text-align: center;
            position: relative;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: inline-block;
            color: #333;
        }
        .menu {
            position: absolute;
            top: 100%;
            right: 50%;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #f4f4f4;
        }
        @media (max-width: 600px) {
        body {
            font-size: 14px; /* Kleinere Schrift für mobile Endgeräte */
        }
        h1 {
            font-size: 22px; /* Kleinere Überschrift */
        }
        h2 {
            font-size: 18px; /* Kleinere Überschrift */
        }
    </style>
</head>
<body>
    <h1>Statistik</h1>

    <div class="menu-icon-container" id="menuIconContainer">
        <div class="menu-icon" id="menuIcon">☰</div>
        <div class="menu" id="menu">
            <a href="index.html">Startseite</a>
            <a href="statistik.html">Statistik</a>
            <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>
            <a href="impressum.html">Impressum</a>
        </div>
    </div>


    <script>
        const menu = document.getElementById('menu');
        const menuIcon = document.getElementById('menuIcon');

        menuIcon.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        });

        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        const menuLinks = document.querySelectorAll('.menu a');
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menu.style.display = 'none';
            });
        });
    </script>
</body>
</html>
