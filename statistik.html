<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Statistik - ravebro.de" />
  <title>Statistik - ravebro.de</title>
  <style>
    body {
      max-width: 800px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0 auto;
      padding: 20px;
      padding-top: 0px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #444;
      margin-top: 15px;
      margin-bottom: 0px;
      font-size: 24px;
    }

    h2 {
      color: #444;
      margin-top: 35px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    table {
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .menu-icon-container {
      margin: 15px auto;
      text-align: center;
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      display: inline-block;
      color: #333;
    }

    .menu {
      position: absolute;
      top: 100%;
      right: 50%;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu a:hover {
      background-color: #f4f4f4;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      table {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>Statistik</h1>

  <div class="menu-icon-container" id="menuIconContainer">
    <div class="menu-icon" id="menuIcon">☰</div>
    <div class="menu" id="menu">
      <a href="index.html">Startseite</a>
      <a href="statistik.html">Statistik</a>
      <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>
      <a href="impressum.html">Impressum</a>
    </div>
  </div>

  <h2></h2>
  <table id="summaryTable">
    <tr><th>Statistik</th><th>Raves</th></tr>
    <tr><td>Raves auf ravebro.de</td><td id="totalRaves">-</td></tr>
    <tr><td>- vergangene</td><td id="pastRaves">-</td></tr>
    <tr><td>- bevorstehende</td><td id="upcomingRaves">-</td></tr>
    <tr><td>Raves pro Woche</td><td id="avgPerWeek">-</td></tr>
    <tr><td>Raves pro Monat</td><td id="avgPerMonth">-</td></tr>
  </table>

  <h2><strong>Top 10 Städte auf ravebro.de</strong></h2>
  <table id="topCities">
    <thead>
      <tr><th>Platz</th><th>Stadt</th><th>Raves</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2><strong>Top 5 Locations auf ravebro.de</strong></h2>
  <table id="topLocations">
    <thead>
      <tr><th>Platz</th><th>Location</th><th>Raves</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    async function loadExcelData() {
      const response = await fetch("events.xlsx");
      const data = new Uint8Array(await response.arrayBuffer());
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      return XLSX.utils.sheet_to_json(sheet);
    }

    function parseExcelDate(value) {
      if (typeof value === "number") {
        const excelEpoch = new Date(Date.UTC(1899, 11, 30));
        return new Date(excelEpoch.getTime() + value * 86400000);
      }
      return new Date(value);
    }

    function countByField(data, field, limit) {
      const counts = {};
      for (const row of data) {
        const key = row[field];
        if (key) counts[key] = (counts[key] || 0) + 1;
      }
      return Object.entries(counts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, limit);
    }

    function fillTable(tableId, entries) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = "";
      entries.forEach(([name, count], index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}.</td><td>${name}</td><td>${count}</td>`;
        tbody.appendChild(row);
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const data = await loadExcelData();
      const now = new Date();
      const currentYear = now.getFullYear();

      // Ende der laufenden Woche (Sonntag)
      const daysUntilSunday = (7 - now.getDay()) % 7;
      const endOfWeek = new Date(now);
      endOfWeek.setDate(now.getDate() + daysUntilSunday);
      endOfWeek.setHours(23, 59, 59, 999);

      // Filter: Events dieses Jahr
      const thisYear = data.filter(row => {
        const date = parseExcelDate(row.Datum);
        return date.getFullYear() === currentYear;
      });

      const periodEvents = thisYear.filter(row => {
        const date = parseExcelDate(row.Datum);
        return date <= endOfWeek;
      });

      const past = periodEvents.filter(row => {
        const date = parseExcelDate(row.Datum);
        const end = new Date(date);
        end.setDate(end.getDate() + 1);
        end.setHours(6, 0, 0, 0);
        return now > end;
      });

      const future = thisYear.length - past.length;

      // Berechnung über den Zeitraum: 01.01 bis Ende der Woche
      const startOfYear = new Date(currentYear, 0, 1);
      const daysInPeriod = Math.floor((endOfWeek - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
      const avgPerDay = daysInPeriod > 0 ? periodEvents.length / daysInPeriod : 0;
      const avgPerWeek = Math.round(avgPerDay * 7);
      const avgPerMonth = Math.round(avgPerWeek * 4.345);

      document.getElementById("totalRaves").textContent = thisYear.length;
      document.getElementById("pastRaves").textContent = past.length;
      document.getElementById("upcomingRaves").textContent = future;
      document.getElementById("avgPerWeek").textContent = avgPerWeek;
      document.getElementById("avgPerMonth").textContent = avgPerMonth;

      fillTable("topCities", countByField(thisYear, "Stadt", 10));
      fillTable("topLocations", countByField(thisYear, "Location", 5));
    });

    const menu = document.getElementById('menu');
    const menuIcon = document.getElementById('menuIcon');

    menuIcon.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', (event) => {
      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.style.display = 'none';
      }
    });

    const menuLinks = document.querySelectorAll('.menu a');
    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        menu.style.display = 'none';
      });
    });
  </script>
</body>
</html>
