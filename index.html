<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raves 2025 - ravebro.de</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #444;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .menu-icon-container {
            margin: 0 auto;
            text-align: right;
            position: relative;
            width: auto;
            max-width: 800px; /* Dynamisch an Tabelle gekoppelt */
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: inline-block;
        }
        .menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #f4f4f4;
        }
        .search-container {
            margin: 10px 0;
            text-align: center;
        }
        .search-container input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        .table-container {
            overflow-y: auto;
            border: 1px solid #ddd;
            max-width: 800px;
            margin: 0 auto;
            height: 93%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr.past-event td {
            text-decoration: line-through;
            color: #888;
        }
        .date-cell {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertikal zentrieren */
            align-items: center; /* Horizontal zentrieren */
            height: 100%; /* Höhe der Zelle */
            text-align: center;
        }
        .date-cell span {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Raves 2025</h1>
    </div>
    <div class="menu-icon-container" id="menuIconContainer">
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>
        </div>
    </div>
    <div class="search-container">
        <input 
            type="text" 
            id="search" 
            placeholder="Suche Datum, Event, Location oder Stadt..."
            onkeyup="searchTable()"
        >
    </div>
    <div class="table-container" id="tableContainer">
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Event</th>
                    <th>Location</th>
                    <th>Stadt</th>
                </tr>
            </thead>
            <tbody>
                <!-- Events -->
            </tbody>
        </table>
    </div>
    <script>
        // Menü-Logik
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // Menü schließen bei Klick außerhalb
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const menuIcon = document.getElementById('menuIcon');
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // Dynamische Breite des Icon-Containers
        function adjustIconContainerWidth() {
            const tableContainer = document.getElementById('tableContainer');
            const menuIconContainer = document.getElementById('menuIconContainer');
            menuIconContainer.style.width = `${tableContainer.offsetWidth}px`;
        }

        window.addEventListener('DOMContentLoaded', adjustIconContainerWidth);
        window.addEventListener('resize', adjustIconContainerWidth);

        // Vergangene Events und Wochentage
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date().toISOString().split("T")[0];
            const rows = document.querySelectorAll("#eventTable tbody tr");

            rows.forEach(row => {
                const eventDate = row.getAttribute("data-date");
                const dateObj = new Date(eventDate);

                if (!isNaN(dateObj)) {
                    const weekdays = ["So.", "Mo.", "Di.", "Mi.", "Do.", "Fr.", "Sa."];
                    const weekday = weekdays[dateObj.getDay()];
                    const dateCell = row.querySelector(".date-cell");
                    dateCell.innerHTML = `${eventDate.slice(8, 10)}.${eventDate.slice(5, 7)}<br><span>${weekday}</span>`;

                    if (eventDate < today) {
                        row.classList.add("past-event");
                    }
                }
            });
        });

        // Suchfunktion
        function searchTable() {
            const query = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#eventTable tbody tr");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? "table-row" : "none";
            });
        }
    </script>
</body>
</html>
