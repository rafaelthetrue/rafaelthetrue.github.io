<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rave Kalender 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #444;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
        }
        .search-container input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 12px;
            box-sizing: border-box;
        }
        .table-container {
            max-width: 800px;
            margin: 0px auto;
            border: 1px solid #ddd;
            overflow-y: auto;
            max-height: 550px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr.past-event {
            display: none;
        }
        @media (max-width: 600px) {
            .table-container {
                max-width: 100%;
            }
            table {
                width: 100%;
            }
            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Rave Kalender 2025</h1>
    <div class="search-container">
        <input 
            type="text" 
            id="search" 
            placeholder="Suchen nach Datum, Event, Location oder Stadt..."
            onkeyup="searchTable()"
        >
    </div>
    <div class="table-container" id="tableContainer">
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Event</th>
                    <th>Location</th>
                    <th>Stadt</th>
                </tr>
            </thead>
            <tbody>
                <tr data-date="2025-01-10"><td>10.01</td><td>Karamustan All Night Long</td><td>Matrix</td><td>Bochum</td></tr>
                <tr data-date="2025-02-08"><td>08.02</td><td>Ravemania</td><td>Schlachthof</td><td>D체sseldorf</td></tr>
                <tr data-date="2025-03-15"><td>15.03</td><td>VERKNIPT</td><td>Turbinenhalle</td><td>Oberhausen</td></tr>
                <tr data-date="2025-05-31"><td>31.05</td><td>Rave im Stadtgarten</td><td>Stadtgarten</td><td>Gelsenkirchen</td></tr>
                <tr data-date="2025-07-05"><td>05.07</td><td>Ruhr In Love</td><td>Olgapark</td><td>Oberhausen</td></tr>
                <tr data-date="2025-10-31"><td>31.10</td><td>Hasenbau Halloween Special</td><td>Druckluft</td><td>Oberhausen</td></tr>
            </tbody>
        </table>
    </div>
    <script>
        // Suchfunktion
        function searchTable() {
            const query = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#eventTable tbody tr");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? "table-row" : "none";
            });
        }

        // Markiere vergangene Events, f체ge Wochentage hinzu und scrolle zu n채chstem Event
        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date().toISOString().split("T")[0];
            const rows = document.querySelectorAll("#eventTable tbody tr");
            let scrolled = false;

            rows.forEach(row => {
                const eventDate = row.getAttribute("data-date");
                const dateObj = new Date(eventDate);

                // Wochentag berechnen
                const weekdays = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];
                const weekday = weekdays[dateObj.getDay()];
                const dateCell = row.querySelector("td:first-child");
                dateCell.textContent += ` (${weekday})`;

                // Vergangene Events ausblenden
                if (eventDate < today) {
                    row.classList.add("past-event");
                } else if (!scrolled) {
                    // Scrolle zum ersten zuk체nftigen Event
                    row.scrollIntoView({ behavior: "smooth", block: "start" });
                    scrolled = true;
                }
            });
        });
    </script>
</body>
</html>
