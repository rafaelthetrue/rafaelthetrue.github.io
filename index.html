<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raves 2025 - ravebro.de</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #444;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .menu-icon-container {
            position: relative; /* Relativ zur Positionierung des Dropdown-Menüs */
            text-align: right;
            margin-right: 20px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 100%; /* Direkt unter dem Icon */
            right: 0; /* Rechtsbündig am Container */
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initial versteckt */
            flex-direction: column;
            z-index: 1000; /* Freischwebend */
        }
        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background-color: #f4f4f4;
        }
        .search-container {
            margin: 10px 0;
            text-align: center;
        }
        .search-container input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        .table-container {
            overflow-y: auto;
            border: 1px solid #ddd;
            max-width: 800px;
            margin: 0 auto;
            height: 93%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr.past-event td {
            text-decoration: line-through;
            color: #888;
        }
        .date-cell {
            display: flex;
            flex-direction: column;
        }
        .weekday {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Raves 2025</h1>
    </div>
    <div class="menu-icon-container">
        <div class="menu-icon" id="menuIcon">☰</div>
        <div class="menu" id="menu">
            <a href="impressum.html">Impressum</a>
            <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>
        </div>
    </div>
    <div class="search-container">
        <input 
            type="text" 
            id="search" 
            placeholder="Suche Datum, Event, Location oder Stadt..."
            onkeyup="searchTable()"
        >
    </div>
    <div class="table-container" id="tableContainer">
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Event</th>
                    <th>Location</th>
                    <th>Stadt</th>
                </tr>
            </thead>
            <tbody>
                <tr data-date="2025-01-10"><td class="date-cell">10.01<span class="weekday"></span></td><td>Karamustan All Night Long</td><td>Matrix</td><td>Bochum</td></tr>
                <tr data-date="2025-01-11"><td class="date-cell">11.01<span class="weekday"></span></td><td>Cyber Netic</td><td>PM93</td><td>Essen</td></tr>
                <tr data-date="2025-01-11"><td class="date-cell">11.01<span class="weekday"></span></td><td>Knusper, Venom 666, MRCL</td><td>Projekt X</td><td>Bochum</td></tr>
            </tbody>
        </table>
    </div>
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const menu = document.getElementById('menu');

        // Öffnen/Schließen des Menüs
        menuIcon.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Schließe das Menü, wenn außerhalb geklickt wird
        document.addEventListener('click', (event) => {
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // Wochentage und vergangene Events
        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date().toISOString().split("T")[0];
            const rows = document.querySelectorAll("#eventTable tbody tr");

            rows.forEach(row => {
                const eventDate = row.getAttribute("data-date");
                const dateObj = new Date(eventDate);

                // Wochentag hinzufügen
                const weekdays = ["So.", "Mo.", "Di.", "Mi.", "Do.", "Fr.", "Sa."];
                const weekday = weekdays[dateObj.getDay()];
                row.querySelector(".weekday").textContent = weekday;

                // Vergangene Events durchstreichen
                if (eventDate < today) {
                    row.classList.add("past-event");
                }
            });
        });

        function searchTable() {
            const query = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("#eventTable tbody tr");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? "table-row" : "none";
            });
        }
    </script>
</body>
</html>
