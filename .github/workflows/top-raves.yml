name: Update Top 10 Raves

on:
  schedule:
    - cron: '0 18 * * *'  # täglich um 18:00 Uhr
  workflow_dispatch:      # manuelles Auslösen möglich

jobs:
  update-top-raves:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run script to update statistik.html
        run: python python .github/scripts/generate_top_raves_table.py
        env:
          PLAUSIBLE_API_KEY: ${{ secrets.PLAUSIBLE_API_KEY }}
          PLAUSIBLE_SITE_ID: ravebro.de

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}
          git add statistik.html
          git commit -m "Update Top 10 Raves via Plausible API"
          git push
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
