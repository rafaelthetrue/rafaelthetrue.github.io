name: Update Top 10 Raves

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  update-table:
    runs-on: ubuntu-latest

    env:
      PLAUSIBLE_API_KEY: ${{ secrets.PLAUSIBLE_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script to update Top 10 Raves
        run: python .github/scripts/generate_top_raves_table.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add statistik.html
          git commit -m "Update Top 10 Raves"
          git push