    <title>Techno Raves 2025 (Termine, Events & Locations) - ravebro.de</title>
    <style>
        /* Dein CSS bleibt unverändert */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            user-select: none;
        }
        .header {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .menu-icon-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: right;
            position: relative;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            right: 0;
            flex-direction: column;
        }
        .menu a {
            padding: 10px;
            text-decoration: none;
        }
        .table-container {
            overflow-y: auto;
            border: 1px solid #ddd;
            max-width: 100%;
            height: 90%;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            position: sticky;
            top: 0;
        }
        tr.past-event td {
            color: #888;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Techno Raves 2025</h1>
        <h2>Termine, Events & Locations in NRW</h2>
    </div>
    <div class="menu-icon-container" id="menuIconContainer">
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#" id="refreshPage">Aktualisieren</a>
            <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>
            <a href="impressum.html">Impressum</a>
        </div>
    </div>
    <div class="table-container" id="tableContainer">
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Event</th>
                    <th>Location</th>
                    <th>Stadt</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const csvUrl = "events.csv"; // Pfad zur CSV
            const now = new Date();
            const tableBody = document.querySelector('#eventTable tbody');

            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function (results) {
                    const rows = results.data;

                    rows.forEach(row => {
                        if (!row.Datum || !row.Event || !row.Location || !row.Stadt) return;

                        const dateObj = new Date(row.Datum);
                        const formattedDate = `${String(dateObj.getDate()).padStart(2, '0')}.${String(dateObj.getMonth() + 1).padStart(2, '0')}`;
                        const weekday = dateObj.toLocaleDateString('de-DE', { weekday: 'short' }) + '.';

                        const tr = document.createElement('tr');
                        tr.setAttribute('data-date', row.Datum);

                        // Datum
                        const dateTd = document.createElement('td');
                        dateTd.classList.add('date-cell');
                        dateTd.innerHTML = `${formattedDate}<br><span>${weekday}</span>`;
                        tr.appendChild(dateTd);

                        // Event
                        const eventTd = document.createElement('td');
                        eventTd.innerHTML = `<a href="${row.Link || '#'}" target="_blank">${row.Event}</a>`;
                        tr.appendChild(eventTd);

                        // Location
                        const locationTd = document.createElement('td');
                        locationTd.textContent = row.Location;
                        tr.appendChild(locationTd);

                        // Stadt
                        const cityTd = document.createElement('td');
                        cityTd.textContent = row.Stadt;
                        tr.appendChild(cityTd);

                        // Vergangene Events markieren
                        const eventDate = new Date(row.Datum);
                        eventDate.setDate(eventDate.getDate() + 1);
                        eventDate.setHours(6, 0, 0, 0);
                        if (now > eventDate) {
                            tr.classList.add('past-event');
                        }

                        tableBody.appendChild(tr);
                    });

                    // Tabelle nach Datum sortieren
                    sortTable();
                }
            });

            // Tabelle sortieren
            function sortTable() {
                const rows = Array.from(tableBody.querySelectorAll('tr'));
                rows.sort((a, b) => {
                    const dateA = new Date(a.getAttribute('data-date'));
                    const dateB = new Date(b.getAttribute('data-date'));
                    return dateA - dateB;
                });
                rows.forEach(row => tableBody.appendChild(row));
            }

            // Menü-Toggle
            const menu = document.getElementById('menu');
            const menuIcon = document.getElementById('menuIcon');
            menuIcon.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
            });

            // Dynamische Anpassung der Tabellenhöhe
            function adjustTableHeight() {
                const viewportHeight = window.innerHeight;
                const tableContainer = document.getElementById("tableContainer");
                tableContainer.style.height = `${viewportHeight * 0.8}px`;
            }

            window.addEventListener('resize', adjustTableHeight);
            adjustTableHeight();
        });

        // Suchfunktion
        function searchTable() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#eventTable tbody tr');
            rows.forEach(row => {
                const match = Array.from(row.cells).some(cell => cell.textContent.toLowerCase().includes(searchInput));
                row.style.display = match ? '' : 'none';
            });
        }
    </script>
</body>
</html>
