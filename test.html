    <style>
        body {
            font-family: Arial, sans-serif;

             color: black; /* Textfarbe immer schwarz */

             color: #888; /* Ausgegraute Farbe */

        }

    /* Nur für die Spalte "Stadt" */

<body>
    <div class="header">
        <h1>Techno Raves 2025</h1>
        <h2>Termine, Events & Locations in NRW</h2>
    </div>
    <div class="menu-icon-container" id="menuIconContainer">
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#" id="refreshPage">Aktualisieren</a>
            <a href="datenschutzerklaerung.html">Datenschutzerklärung</a>
            <a href="impressum.html">Impressum</a>
        </div>
    </div>
    <div class="search-container">
        <input 
            type="text" 
            id="search" 
            placeholder="Suche Datum, Event, Location oder Stadt..."
            onkeyup="searchTable()"
        >
    </div>
    <div class="table-container" id="tableContainer">
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Event</th>
                    <th>Location</th>
                    <th>Stadt</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    // Definition aller Konstanten
    const now = new Date();
    const csvUrl = "events.csv"; // Pfad zur CSV-Datei
    const tableBody = document.querySelector('#eventTable tbody');
    const tableContainer = document.getElementById("tableContainer");
    const head = document.querySelector('head'); // <head>-Element der Seite

    // CSV laden und Tabelle füllen
    Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function (results) {
            const rows = results.data;

            rows.forEach(row => {
                if (!row.Datum || !row.Event || !row.Location || !row.Stadt) return; // Ungültige Zeilen überspringen
                
                const dateObj = new Date(row.Datum);
                const formattedDate = `${String(dateObj.getDate()).padStart(2, '0')}.${String(dateObj.getMonth() + 1).padStart(2, '0')}`;
                const weekday = dateObj.toLocaleDateString('de-DE', { weekday: 'short' }) + '.';

                // Dynamische Zeile erstellen
                const tr = document.createElement('tr');
                tr.setAttribute('data-date', row.Datum);

                // Datumsspalte
                const dateTd = document.createElement('td');
                dateTd.classList.add('date-cell');
                dateTd.innerHTML = `${formattedDate}<br><span>${weekday}</span>`;
                tr.appendChild(dateTd);

                // Eventspalte
                const eventTd = document.createElement('td');
                eventTd.innerHTML = `<a href="${row.Link || '#'}" target="_blank">${row.Event}</a>`;
                tr.appendChild(eventTd);

                // Location
                const locationTd = document.createElement('td');
                locationTd.textContent = row.Location;
                tr.appendChild(locationTd);

                // Stadt
                const cityTd = document.createElement('td');
                cityTd.textContent = row.Stadt;
                tr.appendChild(cityTd);

                // Vergangene Events kennzeichnen
                const eventDate = new Date(row.Datum);
                eventDate.setDate(eventDate.getDate() + 1); // Folgetag 6:00 Uhr
                eventDate.setHours(6, 0, 0, 0);
                if (now > eventDate) {
                    tr.classList.add('past-event');
                }

                tableBody.appendChild(tr);

                // JSON-LD für das Event generieren und ins <head> einfügen
                const eventMarkup = {
                    "@context": "https://schema.org",
                    "@type": "Event",
                    "name": row.Event,
                    "startDate": row.Datum,
                    "location": {
                        "@type": "Place",
                        "name": row.Location,
                        "address": {
                            "@type": "PostalAddress",
                            "addressLocality": row.Stadt,
                            "addressCountry": "DE"
                        }
                    },
                    "url": row.Link || undefined
                };

                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(eventMarkup, null, 2);
                head.appendChild(script); // Ins <head> der Seite einfügen
            });

            // Tabelle nach Datum sortieren
            sortTableByDate();
        }
    });



        // Sortieren der Tabelle
        const sortedRows = Array.from(rows).sort((a, b) => {
            const dateA = new Date(a.getAttribute('data-date'));
            const dateB = new Date(b.getAttribute('data-date'));
            const cityA = a.cells[3]?.textContent.toLowerCase() || '';
            const cityB = b.cells[3]?.textContent.toLowerCase() || '';
            const eventA = a.cells[1]?.textContent.toLowerCase() || '';
            const eventB = b.cells[1]?.textContent.toLowerCase() || '';

            if (dateA - dateB !== 0) return dateA - dateB;
            if (cityA.localeCompare(cityB) !== 0) return cityA.localeCompare(cityB);
            return eventA.localeCompare(eventB);
        });

        // Aktualisierte Reihenfolge in das DOM einfügen
        sortedRows.forEach(row => tableBody.appendChild(row));

        // Scrollen basierend auf Uhrzeit
        let scrolled = false;
        sortedRows.forEach(row => {
            const dataDate = row.getAttribute('data-date');
            if (dataDate) {
                const eventDate = new Date(dataDate);
                eventDate.setDate(eventDate.getDate() + 1);
                eventDate.setHours(6, 0, 0, 0);

                if (!scrolled && now <= eventDate) {
                    const offset = row.offsetTop - document.querySelector('th').offsetHeight;
                    document.getElementById('tableContainer').scrollTo({ top: offset, behavior: 'smooth' });
                    scrolled = true;
                }
            }
        });
        // **Schema.org-Markup generieren**
        rows.forEach(row => {
            const date = row.getAttribute('data-date'); // Datum des Events
            const eventLink = row.querySelector('td:nth-child(2) a'); // Event-Name mit Link
            const eventName = eventLink ? eventLink.textContent.trim() : row.querySelector('td:nth-child(2)').textContent.trim();
            const eventUrl = eventLink ? eventLink.href : ''; // Event-Link (falls vorhanden)
            const location = row.querySelector('td:nth-child(3)').textContent.trim(); // Location-Name
            const city = row.querySelector('td:nth-child(4)').textContent.trim(); // Stadt

            if (date && eventName && location && city) {
                // JSON-LD für das Event generieren
                const eventMarkup = {
                    "@context": "https://schema.org",
                    "@type": "Event",
                    "name": eventName,
                    "startDate": date,
                    "location": {
                        "@type": "Place",
                        "name": location,
                        "address": {
                            "@type": "PostalAddress",
                            "addressLocality": city,
                            "addressCountry": "DE"
                        }
                    },
                    "url": eventUrl || undefined
                };

                // JSON-LD in ein Script-Tag einfügen
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(eventMarkup, null, 2); // Formatieren
                head.appendChild(script); // Ins <head> der Seite einfügen
            }
        });

        console.log("JSON-LD für alle Events erfolgreich generiert.");
    } catch (error) {
        console.error("Fehler im Skript:", error);
    }
});

    // Kontextmenü und Textauswahl verhindern
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    // Zoom deaktivieren
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    // Menü-Toggle
    const menu = document.getElementById('menu');
    const menuIcon = document.getElementById('menuIcon');
    menuIcon.addEventListener('click', () => {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
    document.addEventListener('click', e => {
        if (!menu.contains(e.target) && !menuIcon.contains(e.target)) {
            menu.style.display = 'none';
        }
    });

    // Menü schließen, wenn ein Link angeklickt wird
    const menuLinks = document.querySelectorAll('.menu a');
    menuLinks.forEach(link => {
        link.addEventListener('click', () => {
            menu.style.display = 'none';
        });
    });
    // Funktion für "Aktualisieren"
        const refreshPage = document.getElementById('refreshPage');
        refreshPage.addEventListener('click', (e) => {
        e.preventDefault(); // Verhindert die Standardaktion des Links
        window.location.reload(true); // Erzwingt das Neuladen ohne Cache
        });
    // Dynamische Anpassung der Tabellenhöhe
    function adjustTableHeight() {
        const headerHeight = document.querySelector(".header").offsetHeight;
        const searchHeight = document.querySelector(".search-container").offsetHeight;
        const viewportHeight = window.innerHeight;
        const tableContainer = document.getElementById("tableContainer");
        tableContainer.style.height = `${0.90 * (viewportHeight - headerHeight - searchHeight)}px`;
    }

    // Höhe der Tabelle anpassen und bei Fenstergrößenänderungen neu berechnen
    adjustTableHeight();
    window.addEventListener('resize', adjustTableHeight);

    // Dynamische Anpassung der Viewport-Höhe (für mobile Geräte)
    function adjustViewportHeight() {
        const vh = window.innerHeight * 0.01; // 1% der tatsächlichen Fensterhöhe
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('load', adjustViewportHeight);
    window.addEventListener('resize', adjustViewportHeight);

    // Suchfunktion für die Tabelle
    function searchTable() {
        const input = document.getElementById('search');
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll('#eventTable tbody tr');

        rows.forEach(row => {
            const cells = Array.from(row.getElementsByTagName('td'));
            const match = cells.some(cell => cell.textContent.toLowerCase().includes(filter));
            row.style.display = match ? '' : 'none';
        });
    }
    document.getElementById('search').addEventListener('keyup', searchTable);
    </script>
